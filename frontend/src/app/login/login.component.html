<div class="login">
  <form class="login__form" [formGroup]="form" (submit)="login()">
    <div class="login__form__header">
      Рекомендательный сервис
    </div>

    <div class="form-group">
      <label for="username">Имя пользователя</label>
      <input formControlName="username" class="form-control" id="username" type="text">
    </div>

    <div class="form-group">
      <label for="password">Пароль</label>
      <input formControlName="password" class="form-control" id="password" type="password">
    </div>

    <div class="login__form__submit">
      <button type="submit" [disabled]="form.invalid">Войти</button>

      <div class="login__form__submit__redirect">
        <span>Нет аккаунта</span>
        <a routerLink="/register">Регистрация</a>
      </div>
    </div>
  </form>
</div>
